<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">CSS BAYAN</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="accordion">
                <div class="meme">
                    <input class="meme-input" type="radio" name="cat-meme" id="cat-meme1" checked="checked">
                    <label class="meme-label" for="cat-meme1">
                        Relaxing now so I can run around for no reason at 3 a.m
                        <span class="meme-label-span"></span>
                    </label>
                    <label class="meme-img cat-meme1" for="cat-meme1"></label>
                </div>
                <div class="meme">
                    <input class="meme-input" type="radio" name="cat-meme" id="cat-meme2">
                    <label class="meme-label" for="cat-meme2">
                        When your human doesn't like the dead bird you brought them
                        <span class="meme-label-span"></span>
                    </label>
                    <label class="meme-img cat-meme2" for="cat-meme2"></label>
                </div>
                <div class="meme">
                    <input class="meme-input" type="radio" name="cat-meme" id="cat-meme3">
                    <label class="meme-label" for="cat-meme3">
                        Only packing the essentials
                        <span class="meme-label-span"></span>
                    </label>
                    <label class="meme-img cat-meme3" for="cat-meme3"></label>
                </div>
                <div class="meme">
                    <input class="meme-input" type="radio" name="cat-meme" id="cat-meme4">
                    <label class="meme-label" for="cat-meme4">
                        When you see your human taking your food out
                        <span class="meme-label-span"></span>
                    </label>
                    <label class="meme-img cat-meme4" for="cat-meme4"></label>
                </div>
                <div class="meme">
                    <input class="meme-input" type="radio" name="cat-meme" id="cat-meme5">
                    <label class="meme-label" for="cat-meme5">
                        Long story short... you're out of toilet paper
                        <span class="meme-label-span"></span>
                    </label>
                    <label class="meme-img cat-meme5" for="cat-meme5"></label>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
